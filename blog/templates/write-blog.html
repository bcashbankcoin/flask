<div class="container">

  
<div class="row">
    <div class="col-md-4">
      
  <div id="sidebar" class="my-5">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('write_blog') }}">New Post</a>
        </li>
        <li class="list-group-item">

  <div class="col-md-8">
        
            <div class=" ">
                <h5 class="my-3">Create A New Post</h5>
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Enter Your Post Title</label>
                        <input type="text" name="title" id="title" class="form-control" value="">
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tiny-mce-post-body">Enter Your Post Body</label>
                        <textarea name="body" id="tiny-mce-post-body"  rows="9" cols="20" class="form-control "></textarea>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" name="img" class="custom-file-input" id="inputGroupFile">
                            <label for="inputGroupFile" class="custom-file-label">Choose File</label>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Create Post">
                </form>
